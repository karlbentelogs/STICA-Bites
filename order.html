        function toggleMenu() {
    const navList = document.getElementById('nav-list');
    navList.classList.toggle('active');
}

        const cart = [];
const cartList = document.getElementById("cart-list");
const totalElement = document.getElementById("total");
const checkoutButton = document.getElementById("checkout-button");
const menuItemsContainer = document.getElementById("menu-items");
const receiptSection = document.getElementById("receipt");
const receiptItemsList = document.getElementById("receipt-items");
const receiptTotal = document.getElementById("receipt-total");
const customerNameInput = document.getElementById("customer-name");
const roomNumberInput = document.getElementById("room-number");
const sectionNumberInput = document.getElementById("section-number");
const receiptCustomerInfo = document.getElementById("receipt-customer-info");

function displayMenu() {
  menuItems.forEach((item) => {
    const menuItemElement = document.createElement("div");
    menuItemElement.classList.add("menu-item");
    menuItemElement.innerHTML = `
      <img src="${item.imgSrc}" alt="${item.name}" class="menu-item-img">    
      <h3>${item.name}</h3>
      <p>${item.description}</p>
      <p class="price">₱${item.price.toLocaleString()}</p>
      <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
    `;
    menuItemsContainer.appendChild(menuItemElement);
  });
}

function addToCart(name, price) {
  cart.push({ name, price });
  updateCart();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
}

function updateCart() {
  cartList.innerHTML = "";
  let totalPrice = 0;
  cart.forEach((item, index) => {
    const cartItemElement = document.createElement("li");
    cartItemElement.innerHTML = `${item.name} - ₱${item.price.toLocaleString()} <button onclick="removeFromCart(${index})">Remove</button>`;
    cartList.appendChild(cartItemElement);
    totalPrice += item.price;
  });
  totalElement.textContent = `Total: ₱${totalPrice.toLocaleString()}`;

  if (cart.length > 0) {
    checkoutButton.disabled = false;
  } else {
    checkoutButton.disabled = true;
  }
}

checkoutButton.addEventListener("click", function () {
  // Collect customer information
  const customerName = customerNameInput.value.trim();
  const roomNumber = roomNumberInput.value.trim();
  const sectionNumber = sectionNumberInput.value.trim();

  // Validate customer information
  if (!customerName || !roomNumber || !sectionNumber) {
    alert("Please fill out all customer information fields!");
    return;
  }

  // Add customer info to receipt
  receiptCustomerInfo.innerHTML = `
    <p><strong>Name:</strong> ${customerName}</p>
    <p><strong>Room Number:</strong> ${roomNumber}</p>
    <p><strong>Section Number:</strong> ${sectionNumber}</p>
  `;

  // Add cart items to receipt
  receiptItemsList.innerHTML = "";
  let totalPrice = 0;
  cart.forEach((item) => {
    const receiptItem = document.createElement("li");
    receiptItem.textContent = `${item.name} - ₱${item.price.toLocaleString()}`;
    receiptItemsList.appendChild(receiptItem);
    totalPrice += item.price;
  });
  receiptTotal.textContent = `Total: ₱${totalPrice.toLocaleString()}`;

  // Display receipt
  receiptSection.style.display = "block";

  // Clear cart and update UI
  cart.length = 0;
  updateCart();

  // Clear customer input fields
  customerNameInput.value = "";
  roomNumberInput.value = "";
  sectionNumberInput.value = "";
});

displayMenu();
checkoutButton.disabled;

        </script>
